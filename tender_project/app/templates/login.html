<!-- templates/login.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="login-container mt-5">
    <h2>Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-outline-secondary btn-sm">Login</button>
    </form>
    <div class="col-md-6 mt-3"> <!-- Adjust the margin-top value as needed -->
        <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm mb-2">Register</a>
    </div>
  </div>
{% endblock %}
