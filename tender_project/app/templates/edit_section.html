{% extends 'base.html' %}

{% block content %}
  <h2>Edit Section - {{ section.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-primary btn-sm">Save Changes</button>
  </form>
  <a href="{% url 'proposal_detail' proposal_id=proposal_id %}">Cancel</a>
{% endblock %}
