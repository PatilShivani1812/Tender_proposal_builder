{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <!-- Add this to your HTML template -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable/lib/draggable.bundle.legacy.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
    background-color: #02c76bfe;
    overflow: hidden;
}

nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 8px 10px; /* Reduced padding */
    font-size: 14px;  /* Smaller font size */
    text-decoration: none;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}


        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #441bc2;
            padding: 8px;
            text-align: left;
        }

        .draggable-row {
            cursor: grab;
        }

        .proposal-details {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .proposal-details h2 {
            color: #333;
        }

        .proposal-details p {
            margin-bottom: 10px;
        }
        .add-proposal-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.btn-primary {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #2980b9;
}


/* Optional: Style form fields */
form input,
form select,
form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
.add-section-form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}



/* Optional: Style form fields */
form input,
form select,
form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
    .col-md-8 {
        text-align: center;
    }

    .col-md-8 h1 {
        display: inline-block; /* Ensures the text is centered */
    }
/* Add these styles to your CSS file */

.registration-container {
  max-width: 500px; /* Adjust the maximum width as needed */
  margin: 0 auto; /* Center the container horizontally */
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.registration-form {
  margin-top: 20px;
}

/* You can add more styles based on your design preferences */

/* Add this to your CSS file or within <style> tags in your HTML file */

    .login-container {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.login-btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-btn:hover {
    background-color: #0056b3;
}

.login-logout {
        float: right;
        margin-right: 20px; /* Adjust the margin as needed */
    }


    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>

    <nav>
        <a href="#">TeNdEr</a>
        <a href="/">Home</a>
        <a href="#">Contact</a>
        <div class="login-logout">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
            <!-- Your login and logout buttons go here -->
           
        </div>
    
        
    </nav>

    <div id="content">

        {% block content %}{% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rows = document.querySelectorAll('.draggable-row');
            const draggable = new Draggable.Sortable(rows, {
                draggable: 'tr',
                handle: '.draggable-row',
            });
        });
    </script>


</body>
</html>
